<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList &hearts;</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/output.css">
</head>

<body class="bg-[#f6f6f6]">
    <main>
        <h1 class="text-center text-4xl text-gray-900 mt-20 mb-14 italic">TodoList</h1>
        <section>
            <div class="w-[80%] md:w-[65%] lg:w-[45%] flex items-center gap-7 mx-auto">
                <form spellcheck="false" autocomplete="off"
                    class="w-[65%] h-[50px] border-[2px] border-[#ccc] rounded-lg flex items-center overflow-hidden">
                    <input type="text" class="w-[85%] sm:w-[90%] h-full border-0 outline-0 pl-3">
                    <button
                        class="w-[15%] sm:w-[10%] h-full p-3 bg-transparent hover:bg-[#6d28d9] group flex justify-center items-center"><i
                            class="bi bi-plus-circle text-[#6d28d9] text-lg group-hover:text-white transition-all duration-200"></i></button>
                </form>
                <div
                    class="after:content-['\25BC'] after:absolute after:top-0 after:right-0 after:p-3 after:text-[#6d28d9] after:pointer-events-none cursor-pointer w-[30%] h-[50px] relative border-[2px] border-[#ccc] font-semibold rounded-lg overflow-hidden">
                    <select class="appearance-none border-0 outline-0 p-3 text-[#6d28d9] w-full">
                        <option value="all">All</option>
                        <option value="completed">Completed</option>
                        <option value="uncompleted">Uncompleted</option>
                    </select>
                </div>
            </div>
            <div class="w-[80%] md:w-[65%] lg:w-[45%] mx-auto">
                <ul class="flex flex-col w-full md:w-[65%] pb-10"></ul>
            </div>
        </section>
        <!-- modal -->
        <div id="backdrop"
            class="hidden absolute top-0 left-0 w-full h-full bg-[rgba(0, 0, 0, 0.2)] z-10 backdrop-blur-sm"></div>
        <div id="modal"
            class="absolute -top-[100%] left-[50%] z-20 -translate-x-[50%] -translate-y-[50%] p-5 w-[80%] sm:w-[65%] md:w-[40%] border border-white bg-white shadow-[rgba(0, 0, 0, .1)] rounded-[20px] transition-all duration-1000 shadow-xl">
            <div class="flex justify-between items-center mb-7">
                <h2 class="text-3xl">Edit Todo</h2>
                <button
                    class="modal-x text-lg py-1 px-3 bg-[#6d28d9] rounded-md text-white cursor-pointer">&times;</button>
            </div>
            <label>
                <label for="text" class="mb-4 block">write changes of Todo : </label>
                <input autocomplete="off" spellcheck="false"
                    class="modal-input pr-[35px] pl-[10px] py-[5px] border border-[#6d28d9] outline-0 bg-transparent rounded-md text-lg mb-2"
                    type="text" id="text" />
                <button class="modal-edit ml-5 bg-[#6d28d9] py-[8px] px-[12px] cursor-pointer text-white rounded-md">set
                    changes</button>
            </label>
        </div>
        <!-- info -->
        <div class="hidden w-[170px] h-[170px] rounded-full border-[2px] border-yellow-500 outline-[2px] outline-yellowborder-yellow-500 
        outline-offset-8 fixed bottom-[50px] right-[40px] md:flex items-center justify-center select-none z-50 group">
            <div class="circle w-[165px] h-[165px] rounded-full">
                <img src="img/me5.webp" alt="" class="w-full h-full rounded-full object-cover">
            </div>
            <strong class="absolute top-[45%] right-[-86px] rotate-[90deg] text-[15px] italic text-slate-800">Frontend
                Developer</strong>
            <a href="https://www.linkedin.com/in/reza-geshani-web"><i
                    class="bi bi-linkedin group-hover:visible text-[26px] text-slate-800 absolute invisible transition-all duration-150 py-[10px] px-[30px] hover:opacity-100 hover:text-[#6d28d9] top-[-10px] left-[-58px]"></i></a>
            <a href="https://www.instagram.com/rezageshani_web"><i
                    class="bi bi-instagram group-hover:visible text-[26px] absolute invisible transition-all duration-150 py-[10px] px-[30px] hover:opacity-100 hover:text-[#6d28d9] text-slate-800 top-[40px] left-[-80px]"></i></a>
            <a href="https://github.com/RezaGeshaniWeb/"><i
                    class="bi bi-github group-hover:visible text-[26px] absolute invisible transition-all duration-150 py-[10px] px-[30px] hover:opacity-100 hover:text-[#6d28d9] text-slate-800 top-[90px] left-[-80px]"></i></a>
            <a href="mailto:rezageshaniweb@gmail.com"><i
                    class="bi bi-envelope-at group-hover:visible text-[26px] absolute invisible transition-all duration-150 py-[10px] px-[30px] hover:opacity-100 hover:text-[#6d28d9] text-slate-800 top-[130px] left-[-58px]"></i></a>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
